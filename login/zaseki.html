<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<style type="text/css">
</style>
</head>
<body>

<script type="text/javascript">
var seatData = [
    {name:'yamada', seat:'36F',  id:1111},
    {name:'tanaka', seat:'N-01', id:2222},
    {name:'satou',  seat:'S-07', id:3333},
    {name:'itirou', seat:'AAA',  id:4444},
    {name:'zijou',  seat:'BBB',  id:5555},
    {name:'saburou',  seat:'CCC',  id:6666},
    {name:'shirou',  seat:'DDD',  id:7777},
    {name:'gorou',  seat:'EEE',  id:8888},
    {name:'mutugorou',  seat:'FFF',  id:9999}
  ],
  i,
  l = seatData.length;

for(i = 0; i < l; i++){
  renderSeat(seatData[i].name, seatData[i].seat, seatData[i].id);
}

function renderSeat(name, seat, id){
  $('body').append('<ul id="s' + id + '">');
  $('#s' + id).append('<li>' + 'name:' + name + '</li>');
  $('#s' + id).append('<li>' + 'seat:' + seat + '</li>');
  $('#s' + id).append('<li>' + 'id:' + id + '</li>');
}
</script>
</body>
</html>
